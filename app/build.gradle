apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.lenovo.reader"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def libs = rootProject.ext.libs
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation libs.kotlinStdlib

    implementation libs.appcompat
    implementation libs.design
    implementation libs.supportAnnotations
    implementation libs.designCardView
    implementation libs.constraintLayout

    implementation libs.dagger
    annotationProcessor libs.daggerCompiler

    implementation libs.butterknife
    annotationProcessor libs.butterknifeCompiler

    implementation libs.retrofit
    implementation libs.retrofitGson
    implementation libs.retrofitRx

    implementation libs.okhttp

    implementation libs.picasso

    implementation libs.rxAndroid
    implementation libs.rxJava

    implementation libs.timber

    implementation libs.rxpermissions
}
